<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contato</title>
</head>
<body>
  <form action="">
    <fieldset>
      <legend>Contato</legend>

      <label for="assuntoDoContato"><strong>Assunto Do Contato:</strong></label>
      <br>
      <select name="assuntoDoContato" id="assuntoDoContato">
        <option value="">Escolha o assunto do contato</option>
        <option value="">Suporte</option>
        <option value="">Sugestão</option>
        <option value="">Reclamação</option>
      </select>
      <br>
      <br>
      <label for="name"><strong>Nome:</strong></label>
      <br>
      <input id="name" type="text" name="name" placeholder="nome completo">
      <br>
      <br>
      <label for="email"><strong>Email:</strong> </label>
      <br>
      <input id="email" type="email" name="email" placeholder="Eu@gmail.com">
      <br>
      <br>
      <label for="notification"><strong>Receber notificações</strong></label>
      <input type="checkbox" name="notification" id="notification">
      <br>
      <br>
      <label for="message"><strong>Mensagem:</strong></label>
      <br>
      <textarea name="message" id="message" cols="30" rows="10" placeholder="Digite sua mensagem aqui"></textarea>
      <br>
      <br>
      <button type="submit">Enviar</button>
    </fieldset>
  </form>
</body>
</html>
