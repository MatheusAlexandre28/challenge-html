<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Glossary</title>
</head>
<body>
  <h1>Glossario</h1>
  <dl>
    <dt><strong>HTML</strong></dt>
    <dd>(Linguagem de Marcação de HiperTexto) é o bloco de construção mais básico da web</dd>
  </dl>
  <dl>
    <dt><strong>dl</strong></dt>
    <dd>lista de descrição</dd>
  </dl>
  <dl>
    <dt><strong>dt/dd</strong></dt>
    <dd><strong>dt</strong> (termo de descrição), e como irmã dela temos a <strong>dd</strong> que seria a descrição mesmo</dd>
  </dl>
</body>
</html>
